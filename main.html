<!DOCTYPE html>

<html lang="en">

<head>
<meta  charset="UTF-8">
<meta name="viewport" content="width=device-width ,initial-scale=1.0">
<title>Job Application Form </title>
</head>

<body>
<h2>Job Application Form</h2>
<form method="post">
<label for="name">*Name:</label>
<input type="name" id="name" name="name" placeholder="Enter name" required>
	<br>
	<label for="email">*Email:</label>
	<input type="email" id="email" name="email" placeholder="Enter Email" required>
	<br>
	<label for="gender">*Gender:</label><br>
	<input type="radio" id="gender" name="gender" required>:Male.<br>
	<input type="radio" id="gender" name="gender" required>:Female.<br>
	<br>
	<label for="laptop">Laptop Brands:</label>
	<select id="laptop" name="laptop" multiple>
	<option>Apple</option>
	<option>Asus</option>
	<option>Acer</option>
	<option>Hp</option>
	<option>Lenovo</option>
	<option>Motorola</option>
	<option>Dell</option>
	</select>
<br><br>
<label for="age">*Age:</label>
<input type="number" id="age" name="age" placeholder="age" required>
<br>
<label for="dob">*Date of Birth:</label>
<input type="date" name="dob" id="dob" required>
<br>
<label for="password">*Password:</label>
<input type="password" name="password" id="password" placeholder="password" required>
<br>
<label for="portfolio">Portfolio:</label>
<input type="url" id="portfolio" name="portfolio" placeholder="enter url" required>
	<br><br>
<button type="submit">Submit</button>
</form>
</body>

</html>
